<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Anniversary Baba & Maa! üíï</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='75' font-size='75'>üíï</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            background: linear-gradient(-45deg, #ff6b9d, #c44569, #ffa502, #26de81);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .background-stars {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.3;
            }
            50% {
                opacity: 1;
            }
        }

        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            max-width: 90vw;
            padding: 20px;
        }

        .title {
            font-size: 2.2em;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            animation: titleFloat 3s ease-in-out infinite;
            letter-spacing: 2px;
            text-align: center;
            margin-bottom: -10px;
            word-wrap: break-word;
        }

        @keyframes titleFloat {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .orb-container {
            position: relative;
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 15px 0;
        }

        .orb {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), rgba(255, 107, 107, 0.4), rgba(0, 0, 0, 0.8));
            border-radius: 50%;
            box-shadow: 0 0 60px rgba(255, 107, 107, 0.8),
                        0 0 100px rgba(255, 107, 107, 0.4),
                        inset -30px -30px 60px rgba(0, 0, 0, 0.4);
            animation: orbRotate 6s linear infinite;
        }

        @keyframes orbRotate {
            0% {
                transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
            }
            100% {
                transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg);
            }
        }

        .orb::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, rgba(255, 255, 255, 1), rgba(255, 200, 100, 0.5));
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.9);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.3);
                opacity: 0.7;
            }
        }

        .orbits {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .orbit-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: orbitSpin linear infinite;
        }

        .orbit-ring:nth-child(1) {
            animation-duration: 20s;
        }

        .orbit-ring:nth-child(2) {
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
            animation-duration: 15s;
            animation-direction: reverse;
        }

        .orbit-ring:nth-child(3) {
            width: 60%;
            height: 60%;
            top: 20%;
            left: 20%;
            animation-duration: 10s;
            border: 2px dashed rgba(255, 255, 255, 0.4);
        }

        @keyframes orbitSpin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .orbit-particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.9);
        }

        .particle-1 {
            width: 145px;
            height: 145px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: particleOrbit1 20s linear infinite;
        }

        .particle-2 {
            width: 110px;
            height: 110px;
            top: 50%;
            left: 50%;
            animation: particleOrbit2 15s linear infinite reverse;
        }

        .particle-3 {
            width: 170px;
            height: 170px;
            border: 1px dashed rgba(255, 200, 100, 0.4);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: particleOrbit3 10s linear infinite;
        }

        @keyframes particleOrbit1 {
            0% {
                transform: translate(-50%, -50%) rotate(0deg) translateX(75px) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg) translateX(75px) rotate(-360deg);
            }
        }

        @keyframes particleOrbit2 {
            0% {
                transform: translate(-50%, -50%) rotate(0deg) translateX(55px) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(-360deg) translateX(55px) rotate(360deg);
            }
        }

        @keyframes particleOrbit3 {
            0% {
                transform: translate(-50%, -50%) rotate(0deg) translateX(85px) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg) translateX(85px) rotate(-360deg);
            }
        }

        .floating-elements {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .float-box {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            animation: float 4s ease-in-out infinite;
            backdrop-filter: blur(5px);
        }

        .float-box:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .float-box:nth-child(2) {
            top: 20%;
            right: 15%;
            animation-delay: 0.5s;
        }

        .float-box:nth-child(3) {
            bottom: 20%;
            left: 15%;
            animation-delay: 1s;
        }

        .float-box:nth-child(4) {
            bottom: 10%;
            right: 10%;
            animation-delay: 1.5s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-30px) rotate(45deg);
            }
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }

        .button {
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            white-space: nowrap;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transition: left 0.5s ease;
        }

        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3),
                        0 0 30px rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.3);
        }

        .button:hover::before {
            left: 100%;
        }

        .button:active {
            transform: translateY(-2px);
        }

        .text-effect {
            font-size: 1.5em;
            color: white;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 5;
            margin: 10px 0;
        }

        .mouse-follower {
            position: fixed;
            width: 30px;
            height: 30px;
            border: 2px solid white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1000;
            opacity: 0.7;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .mouse-follower::before {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.9);
        }

        .ripple {
            position: fixed;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
            z-index: 5;
            animation: rippleEffect 0.6s ease-out;
        }

        @keyframes rippleEffect {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
            }
            100% {
                width: 100px;
                height: 100px;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="background-stars" id="starsContainer"></div>

    <div class="floating-elements">
        <div class="float-box"></div>
        <div class="float-box"></div>
        <div class="float-box"></div>
        <div class="float-box"></div>
    </div>

    <div class="container">
        <h1 class="title">üíï Happy Anniversary! üíï</h1>
        <p style="color: white; font-size: 1.2em; text-shadow: 0 0 10px rgba(0,0,0,0.5); margin-top: -5px; margin-bottom: 10px;">Baba & Maa</p>

        <div class="orb-container">
            <div class="orbits">
                <div class="orbit-ring"></div>
                <div class="orbit-ring"></div>
                <div class="orbit-ring"></div>
            </div>
            <div class="orb"></div>
        </div>

        <div class="text-effect">Forever Together ‚ù§Ô∏è</div>

        <div class="button-group">
            <button class="button" onclick="createExplosion(event)">üéâ Celebrate</button>
            <button class="button" onclick="toggleAnimation()">üí´ Toggle</button>
            <button class="button" onclick="createRainbow()">‚ú® Magic</button>
        </div>
    </div>

    <div class="mouse-follower" id="mouseFollower"></div>

    <script>
        const orb = document.querySelector('.orb');
        let animationEnabled = true;

        // Create stars
        function createStars() {
            const starsContainer = document.getElementById('starsContainer');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Mouse follower
        const mouseFollower = document.getElementById('mouseFollower');
        let mouseX = 0;
        let mouseY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            mouseFollower.style.left = mouseX - 15 + 'px';
            mouseFollower.style.top = mouseY - 15 + 'px';
        });

        // Create ripple effect on click
        document.addEventListener('click', (e) => {
            const ripple = document.createElement('div');
            ripple.className = 'ripple';
            ripple.style.left = e.clientX - 50 + 'px';
            ripple.style.top = e.clientY - 50 + 'px';
            document.body.appendChild(ripple);

            setTimeout(() => {
                ripple.remove();
            }, 600);
        });

        // Explosion effect
        function createExplosion(event) {
            event.preventDefault();
            const x = event.target.offsetLeft + event.target.offsetWidth / 2;
            const y = event.target.offsetTop + event.target.offsetHeight / 2;

            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'fixed';
                particle.style.width = '10px';
                particle.style.height = '10px';
                particle.style.background = ['#ff6b6b', '#ffd93d', '#6bcf7f', '#4d96ff', '#ff6ba6'][Math.floor(Math.random() * 5)];
                particle.style.borderRadius = '50%';
                particle.style.pointerEvents = 'none';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.zIndex = '100';
                particle.style.boxShadow = '0 0 20px currentColor';
                document.body.appendChild(particle);

                const angle = (i / 20) * Math.PI * 2;
                const velocity = 5 + Math.random() * 5;
                const vx = Math.cos(angle) * velocity;
                const vy = Math.sin(angle) * velocity;

                let px = x;
                let py = y;

                const animate = () => {
                    px += vx;
                    py += vy;
                    particle.style.left = px + 'px';
                    particle.style.top = py + 'px';
                    particle.style.opacity = particle.style.opacity - 0.02;

                    if (parseFloat(particle.style.opacity) > 0) {
                        requestAnimationFrame(animate);
                    } else {
                        particle.remove();
                    }
                };

                particle.style.opacity = '1';
                animate();
            }
        }

        // Toggle animation
        function toggleAnimation() {
            animationEnabled = !animationEnabled;
            if (animationEnabled) {
                orb.style.animationPlayState = 'running';
                document.querySelectorAll('.orbit-ring').forEach(ring => {
                    ring.style.animationPlayState = 'running';
                });
                document.querySelectorAll('.float-box').forEach(box => {
                    box.style.animationPlayState = 'running';
                });
            } else {
                orb.style.animationPlayState = 'paused';
                document.querySelectorAll('.orbit-ring').forEach(ring => {
                    ring.style.animationPlayState = 'paused';
                });
                document.querySelectorAll('.float-box').forEach(box => {
                    box.style.animationPlayState = 'paused';
                });
            }
        }

        // Rainbow gradient effect
        function createRainbow() {
            const colors = ['#ff6b9d', '#c44569', '#ffa502', '#26de81', '#ff00ff', '#ff69b4'];
            let colorIndex = 0;

            const interval = setInterval(() => {
                document.body.style.background = `linear-gradient(-45deg, ${colors[colorIndex]}, ${colors[(colorIndex + 1) % colors.length]}, ${colors[(colorIndex + 2) % colors.length]}, ${colors[(colorIndex + 3) % colors.length]})`;
                document.body.style.backgroundSize = '400% 400%';
                document.body.style.animation = 'gradient 2s ease infinite';
                colorIndex++;

                if (colorIndex > 20) {
                    clearInterval(interval);
                }
            }, 200);
        }

        // Initialize
        createStars();
    </script>
</body>
</html>
